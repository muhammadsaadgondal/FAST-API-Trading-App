<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backtest Strategy</title>
    <script>
        async function runBacktest() {
            const shortPeriod = document.getElementById('short_period').value;
            const longPeriod = document.getElementById('long_period').value;
            const initialCash = document.getElementById('initial_cash').value;

            const response = await fetch('http://127.0.0.1:8000/data/backtest', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ short_period: shortPeriod, long_period: longPeriod, initial_cash: initialCash }),
            });

            const result = await response.json();
            console.log(result);  // Display the result in the console for now

            // Display the plot if it exists
            if (result.plot_url) {
                const plotImage = document.getElementById('plot_image'); // Assuming you have an <img> element in your HTML
                plotImage.src = result.plot_url; // Set the source of the image to the plot URL
                plotImage.style.display = 'block'; // Show the image
            }
        }
    </script>
</head>

<body>
    <h1>Backtesting Strategy</h1>
    <form onsubmit="event.preventDefault(); runBacktest();">
        <label for="short_period">Short Moving Average Period:</label>
        <input type="number" id="short_period" required><br>

        <label for="long_period">Long Moving Average Period:</label>
        <input type="number" id="long_period" required><br>

        <label for="initial_cash">Initial Cash:</label>
        <input type="number" id="initial_cash" required><br>

        <button type="submit">Run Backtest</button>
        <img id="plot_image" src="" alt="Backtest Plot" style="display:none;"/>
    </form>
</body>

</html>
